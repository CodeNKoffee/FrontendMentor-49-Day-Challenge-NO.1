<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR Code</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="qr-code__card">
      <figure class="qr-code__img--wrapper">
        <img src="./images/image-qr-code.png" alt="" class="qr-code__img">
      </figure>
      <div class="qr-code__card--content">
        <h1 class="qr-code__card--title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-code__card--para">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
</body>
</html>
